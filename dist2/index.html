<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<script src="js/flexible.min.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>XpApp</title>
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">

<body>
		<div class="swiper-container">

				<div class="swiper-slide"><img src="images/banner.png" alt=""></div>
			</div>
			<div class="swiper-pagination"></div>

		<div class="icontent">

					<span>扫名牌</span>

				<div class="two">

				<div class="three">
					<span class="icon-three"></span>

				<div class="four">

			</div>
			<div class="index-bg">
				<div class="icon-sao"></div>

			</div>

		<div class="menu">
			<a href="javascript:;">

			<a href="javascript:;">
				<span class="icon-dingdan"></span>
				<span class="icon-text">采购订单</span>

			<a href="javascript:;">
				<span class="icon-zixun"></span>

			</a>
			<a href="javascript:;">
				<span class="icon-profile"></span>
				<span class="icon-text">我的</span>
			</a>

</body>

<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container',{pagination : '.swiper-pagination',loop : true})
</script>
</script>
</html>
