<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <title>完善资料</title>
    <link rel="stylesheet" href="css/shark.css">
</head>
<body>
<div class="top-wrap">
	<div class="top">
	    <span class="icon-back"></span>
	    <h3>注册新用户</h3>
	    <span class="cancel">已有账号</span>
	</div>   
</div>
<div class="center">
	<div class="center-prite">
		<span class="icon-person"></span>
		<input type="text" name="name" placeholder="请输入手机号">
	</div>
	<div class="yzm center-top">
		<input class="yzm-left" type="text" name="yzm" placeholder="请输入验证码">
		<span class="yzm-right imp">获取验证码</span>
	</div>
	<div class="center-prite center-top">
		<span class="icon-key"></span>
		<input type="password" name="name" placeholder="请输入6-16位包含数字和字母">
	</div>
	<div class="center-prite center-top">
		<span class="icon-key"></span>
		<input type="password" name="name" placeholder="请再次输入密码">
	</div>

	<div class="role center-top">
		<div class="role-buyer">
			<a class="icon-buyer"></a>
			<a class="role-word">我是买家</a>
		</div>
		<div class="role-seller">
			<a class="icon-seller"></a>
			<a class="role-word">我是卖家</a>
		</div>
	</div>
	<div class="agreement center-top">
		<div class="agreement-left">
			<input class="agreement-radio" type="checkbox" name="checked">
			<span class="tongyi">同意《<span class="xieyi">询配用户注册协议</span>》</span>
		</div>
	</div>
	<span class="reg">马上注册</span>	


</div>
</body>
</html>
