<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <title>完善资料</title>
    <link rel="stylesheet" href="css/shark.css">
</head>
<body>
<div class="wrap">
<div id="top-wrap">
    <div class="top">
        <span class="icon-back"></span>
        <h3>完善资料</h3>
        <span></span>
    </div>
    
</div>
<div id="content-wrap">
    <div class="content-top">
        <h3>根据《互联网信息服务管理办法》保障信息交易的安全实名制认证</h3>
        <div>
            <div class="left"></div>
            <h4>实名认证</h4>
            <div class="right"></div> 
        </div>        
    </div>

    <div class="content-content">
        <div class="s-name">
            <span>商标名称:</span>
            <input type="text" name="name" placeholder="填写公司简称">
        </div>
        <div class="s-name">
            <span>公司全称:</span>
            <input type="text" name="name" placeholder="填写公司全称">
        </div>
        <div class="s-name">
            <span>主营业务:</span>
            <input type="text" name="name" placeholder="填写公司主营业务">
        </div>
        <div class="s-name">
            <span>公司执照号:</span>
            <input type="text" name="name" placeholder="填写公司工商执照号">
        </div>
        <div class="s-name">
            <span>公司执照图片:</span>
            <input id="s-name-ph" type="text" name="name" placeholder="点击选择图片">
            <a class="s-name-photo" href="javascript;"></a>
        </div>
        <div class="s-name">
            <span>法人名称:</span>
            <input type="text" name="name" placeholder="填写法人姓名">
        </div>
        <div class="s-name">
            <span>身份证:</span>
            <input type="text" name="name" placeholder="填写法人身份证">
        </div>
        <div class="s-name">
            <span>联系人:</span>
            <input type="text" name="name" placeholder="填写联系人姓名">
        </div>
        <div class="s-name">
            <span>电话:</span>
            <input type="text" name="name" placeholder="填写联系人电话">
        </div>
        <div class="s-name">
            <span>省/市/区:</span>
            <input id="s-name-input" type="text" name="name" placeholder="请选择地区">
            <a class="s-name-right" href="javascript;"></a>
        </div>
        <div class="s-name">
            <span>详细地址:</span>
            <input type="text" name="name" placeholder="填写公司的详细地址">
        </div>
        <div class="s-img">
            <span>门头照片:</span>
            <div class="s-imag">
                <a class="imag">上传图片</a>
                <a class="imag">上传图片</a>
                <a class="imag">上传图片</a>
            </div>
        </div>

        <div class="reg">
            <a href="javascript;">马上注册</a>
        </div>
    </div>
</div>
</div>  

</body>
</html>
