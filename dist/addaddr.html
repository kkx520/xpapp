<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <title>设置</title>
    <link rel="stylesheet" href="css/shark.css">
</head>
<body>
<div class="top-wrap">
	<div class="top">
	    <span class="icon-back"></span>
	    <h3>设置</h3>
	    <span class="cancel"></span>
	</div>   
</div>
<div class="addaddr">
	<div class="addaddr-1">
		<h3>收货人</h3>
		<input type="text" name="name" placeholder="请输入真实姓名">
	</div>
	<div class="addaddr-2">
		<h3>手机号</h3>
		<input type="text" name="name" placeholder="请输入手机号码">
	</div>
	<div class="addaddr-3">
		<h3>省市区</h3>
	</div>
	<div class="addaddr-4">
		<h3>详细地址</h3>
		<input type="text" name="name" placeholder="请输入您的详细地址">
		<span></span>
	</div>
	<div class="addaddr-5">
		<h3>默认地址</h3>
		<input type="text" name="name" placeholder="请输入您的详细地址">
		<span></span>
	</div>
</div>
<div class="addaddr-footer">
	<span>保存</span>
</div>

</html>
