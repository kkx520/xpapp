<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/shark.css">
</head>
<body>
<div class="top-wrap">
	<div class="top">
	    <span class="icon-back"></span>
	    <h3>忘记密码</h3>
	    <span class="cancel"></span>
	</div>   
</div>
<div class="center">
	<div class="center-prite">
		<span class="icon-person"></span>
		<input type="text" name="name" placeholder="请输入手机号">
	</div>
	<div class="yzm center-top">
		<input class="yzm-left" type="text" name="yzm" placeholder="请输入验证码">
		<span class="yzm-right">获取验证码</span>
	</div>
	<div class="center-prite center-top">
		<span class="icon-key"></span>
		<input type="password" name="name" placeholder="请输入6-16位包含数字和字母">
	</div>
	<div class="center-prite center-top">
		<span class="icon-key"></span>
		<input type="password" name="name" placeholder="请再次输入密码">
	</div>
	<span class="reg1">马上注册</span>	


</div>
</body>
</html>
