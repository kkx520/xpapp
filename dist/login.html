<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <title>登录</title>
    <link rel="stylesheet" href="css/shark.css">
</head>
<body>
<div class="top-wrap">
	<div class="top">
	    <span class="icon-back"></span>
	    <h3>登录</h3>
	    <span class="cancel">免费注册</span>
	</div>   
</div>

<div class="center">
	<div class="center-prite">
		<span class="icon-person"></span>
		<input type="text" name="name" placeholder="用户名">
	</div>
	<div class="center-prite">
		<span class="icon-key"></span>
		<input type="text" name="name" placeholder="密码">
	</div>
	<div class="check">
		<div class="check-left">
			<input class="check-radio" type="checkbox" name="checked">
			<span>记住密码</span>
		</div>
		<span class="check-right">忘记密码?</span>
	</div>
	<span class="login">登录</span>
	<div class="other">
		<div class="other-left"></div>
		<span class="other-center">其它方式登录</span>
		<div class="other-right"></div>
	</div>
	<div class="logs">
		<span class="logs-webo"></span>
		<span class="logs-qq"></span>
		<span class="logs-weix"></span>
	</div>

</div>
</body>
</html>
